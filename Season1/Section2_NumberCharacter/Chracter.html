<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('MH\'s coding practice');
        // '\'(역슬래시)는 escape 라고도 하는데, 그 다음 문자 하나의 역할을 없애서 그냥 정보로 받아들이게 만든다.
        console.log('나는 \n 공부중')
        // 줄바꿈 '\n'
        console.log("맨아이햅".indexOf("아"))
        //원하는 문자의 문자열 index 찾기

    </script>
</body>
</html>
