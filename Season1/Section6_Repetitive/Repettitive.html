<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let k = 0; k<10; k = k+1){
            document.write(`${k} hello world <br/>`)
        }

        for(let i = 0; i <10; i++){
            for(let j = 0; j <10; j++){
                document.write(i+j+'<br/>')
            }
        }
        
        for(let i = 0; i <10; i++){
            for(let j = 0; j <10; j++){
                document.write('coding man'+i+j+'<br/>') //앞에 문자열 때문에 i 를 문자열로 같이 인식
            }
        }
    </script>
</body>
</html>
