<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        li = ['a','b','c','d']
        li.push('f')
        document.write(li + "</br>")
        li = li.concat('g','e')
        document.write(li + "</br>")
        li.unshift('z')
        document.write(li + "</br>")
        li.splice(1,0,'x')
        document.write(li + "</br>")
        li.splice(1,1,'ma','ru')
        document.write(li + "</br></br>")
        
            
    </script>
</body>
</html>
