<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(){
            let _sum = 0
            for(let i =0; i< arguments.length; i++){
                document.write(i+':' + arguments[i] + '<br/>')
                _sum += arguments[i];
            }
            return _sum
        }
        document.write('result : '+ sum(1,2,3,4) + '<br/>')
        /*
        arguments 라는 특수한 변수 (유사 변수)를 사용해서 함수를 만들었다.
        arguments 는 파라미터들을 배열의 형태로 저장한다 
         */
        
    </script>
</body>
</html>
