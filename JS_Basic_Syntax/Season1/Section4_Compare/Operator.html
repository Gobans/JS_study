<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(1 === "1") //false
        console.log(1 == "1") //true
        // ===은 데이터 형식과 값이 같아야 true
        
        console.log(undefined == null) // true
        console.log(undefined === null) // false
        //undefined : 값이 없다 (의도적이지 않다)
        //null :값이 없는 상태를 의도적으로 부여
        
        console.log(NaN === NaN) // false NaN은 허수 0/0 ... 표현 불가능한 수치형 결과값

    </script>
</body>
</html>
