<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script >
        console.log(Math.pow(3,2)) //제곱
        console.log(Math.round(9.3)) //반올림
        console.log(Math.ceil(8.5)) // 올림
        console.log(Math.floor(9.6)) // 내림
        console.log(100*Math.random()) // 100이하 랜덤 난수
    </script>
