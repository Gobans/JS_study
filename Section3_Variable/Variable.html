<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 25
        a = 14
        console.log(a)
        const b = 12
        // b = 14 Uncaught TypeError: Assignment to constant variable.
        console.log(b)

        //let = 새롭게 할당 가능한 변수. const = 새롭게 할당 불가능한 변수.
    </script>
</body>
</html>
