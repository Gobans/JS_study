<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function hum(arg1,arg2){
            return arg1 + arg2
        }
        console.log(hum(1,2))
        console.log(hum.apply(null,[1,2]))
        //결과는 같다



        function sum(){
            // let this = o1 or o2
            let _sum = 0
            for (name in this){
                _sum += this[name]
            }
            return _sum
        }        
        o1 = {val1:1, val2 :2, val3:3}
        o2 = {v1:10 , v2:50, v3:100,v4:25}

        console.log(sum.apply(o1))
        console.log(sum.apply(o2))

    </script>
</body>
</html>
