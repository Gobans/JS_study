<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = new Array('seoul', 'New york', 'ladarkh', 'daegu' , 'turkey')
        function getRandomValueFromArray(arr){
            let index = Math.floor(arr.length*Math.random()) 
            return arr[index]
        }
        document.write(getRandomValueFromArray(arr) + '<br/>' )

        Array.prototype.random = function(){
            let index = Math.floor(this.length*Math.random())
            return this[index]
        }
        let arr2 = new Array('seoul', 'New york', 'ladarkh', 'daegu' , 'turkey')
        document.write(arr2.random())

    </script>
</body>
</html>
